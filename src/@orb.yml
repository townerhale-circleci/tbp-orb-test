version: 2.1
description: |
  Common is a set of common tools every TBP repo can use. Each command might need context to work correctly.
# This information will be displayed in the orb registry and is not mandatory.
display:
  home_url: https://github.com/townerhale-circleci/tbp-orb-test
  source_url: https://github.com/townerhale-circleci/tbp-orb-test
orbs:
  aws-cli: circleci/aws-cli@5
  aws-ecr: circleci/aws-ecr@9
  codecov: codecov/codecov@5
  docker: circleci/docker@2
  gh: circleci/github-cli@2
  jq: circleci/jq@2
