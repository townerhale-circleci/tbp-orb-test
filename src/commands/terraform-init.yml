description: Inits a terraform directory.
parameters:
  root-dir:
    type: string
    default: terraform
    description: Path to root of terraform directory
  environment:
    type: string
    default: ""
    description: Path inside of terraform to act on.
  workspace:
    type: string
    default: ""
    description: If we need to specify a terraform workspace, what is it?
steps:
  - run:
      name: init tf
      command: cd << parameters.root-dir >>/<< parameters.environment >> && tofu init -input=false -no-color
      environment:
        TF_WORKSPACE: << parameters.workspace >>
